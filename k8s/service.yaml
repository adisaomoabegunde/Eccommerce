apiVersion: v1
kind: Service
metadata:
  name: eccommerce-api
  namespace: eccommerce
  labels:
    app: eccommerce-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: eccommerce-api
